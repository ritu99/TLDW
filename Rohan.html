<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>MY APP</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
	<script>
		var retId;

		function checkYoutubeURL(url){
			var p = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
			var matches = url.match(p);
			if(matches){
				return matches[1];
			}
			return false;
		}

		function check(sender){
			var url = $('#txt').val();
			int id = checkYoutubeURL(url)
			if(id!=false){
				console.log(id);
				return true
			}else{
				alert('Incorrect URL');
				return false;
			}
		}

	</script>
</head>
<body>
	Enter in YouTube Link:
	<form action="/summarize_video" method="POST">
		<input id="txt" type="text" placeholder="ex: https://www.youtube.com/watch?v=6AU0wsbPMCU" name = "video-url" enctype="application/x-www-form-urlencoded">
		<button type="submit" onclick="check(this)">Validate URL</button>
	</form>
</body>
</html>
